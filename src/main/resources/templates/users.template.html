<div>
  <div>
    <button id="refresh-btn" type="button" class="btn">Refresh</button>
  </div>
  <hr/>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Member since</th>
      </tr>
    </thead>
    <tbody>
      {{#users}}
        <tr>
          <td>{{ id }}</td>
          <td>{{ login }}</td>
          <td>{{ creationDate }}</td>
        </tr>
      {{/users}}
    </tbody>
  </table>
</div>
